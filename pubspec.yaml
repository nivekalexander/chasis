name: chasis
description: Aplicación Flutter para orquestar microfrontends.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Actualizado para versiones recientes de Dart y Flutter.

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.7.0  # Asegura que esta línea esté presente y actualizada.
  webview_flutter_web: ^0.2.2+3 # Soporte para WebView en Flutter Web (si es necesario).
  webview_flutter_android: ^3.16.0
  webview_flutter_wkwebview: ^3.3.0 # Necesario para iOS.

  device_info_plus: ^11.3.2
  flutter_widget_from_html: ^0.16.0
  go_router: ^14.8.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/html/
